on:
  push:
    tags:
      - 'v*'

name: Create Release

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Paso para configurar Go
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21' # O la versión que uses

      # Paso para construir tu aplicación
      - name: Build
        run: go build -o ./dev

      # (Opcional) Paso para ejecutar pruebas
      # - name: Test
      #   run: go test ./...

      # Crear el release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false

      # Subir el binario construido al release (opcional)
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./myapp
          asset_name: myapp
          asset_content_type: application/octet-stream
